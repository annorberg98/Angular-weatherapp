<div class="card card-body">
  <div class="row">
    <div class="col-2">
      <img src="https://www.countryflags.io/{{http.rawData.sys.country}}/flat/64.png"> {{http.rawData.sys.country}}
    </div>
    <div class="col-8" id="location">
      <h3>{{this.locationservice.locationData.time | date:'yyyy-MM-dd HH:mm'}}</h3>
      <h3>
        {{http.rawData.name}}
      </h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-primary" (click)="this.locationservice.getLocation()">
        <i class="fas fa-sync"></i>
      </button>
    </div>

  </div>

</div>
