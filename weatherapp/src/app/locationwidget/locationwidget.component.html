<div class="card">
  <div class="card-body">
    <div id="location">
      <p>
        <img src="http://openweathermap.org/img/w/04d.png">{{http.rawData.name}}
      </p>
      <p>{{http.rawData.main.temp}}</p>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="getLocation()">
      <i class="fas fa-sync"></i> </button>
  </div>
</div>
